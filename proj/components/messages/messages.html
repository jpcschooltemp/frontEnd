<div>
   <h3>Messages</h3>
   <br>
   <div ng-repeat="message in messages">
      <span>{{message.user.name}}</span><br>
      <span>{{message.message}}</span><br>
      <br><br>
   </div>
   <textarea ng-model="newMessage"></textarea>
   <button type="button" ng-click="createMessage()">Create Message</button>
</div>
